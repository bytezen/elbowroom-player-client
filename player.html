<script type="text/javascript">
  let SB_SERVER = "127.0.0.1" //TODO: pass via queryParam
      ,SB_PORT = 9000
      ,SB_CHANNEL_NAME = "PLAYER 0"   //TODO: pass via queryParam
      ,SB_CHANNEL = "player0"      //TODO: pass via queryParam
      ,SB_CHANNEL_TYPE = "string"
      ,SB_DESCRIPTION = SB_CHANNEL_NAME + " player client"
      ,playerId = null
      ,channelId = "" 
      ,server = ""
      ,clientName = ""
      ,clientDescription = ""
      ,spacebrew = {}

  let initSpacebrew = () => {
    move = sendToServer.bind(null,channelId,SB_CHANNEL_TYPE);
    spacebrew = new Spacebrew()
    //this should always work as a test

    //spacebrew.addPublish(channel,SB_CHANNEL_TYPE,"")
    //spacebrew.connect(server, SB_PORT, clientName, clientDescription);

    spacebrew.addPublish(channelId,SB_CHANNEL_TYPE,"")
    spacebrew.connect(server, SB_PORT, clientName, clientDescription);    
  }
  
  
  //spacebrew.addSubscribe("player0_moves","string","")
  //spacebrew.onStringMessage( onStringMessage )
  // spacebrew.connect(SB_SERVER, SB_PORT, SB_NAME, SB_DESCRIPTION);
</script>

<script type="text/javascript">
    const LEFT   = 'left'
         ,RIGHT  = 'right'
         ,UP     = 'up'
         ,DOWN   = 'down'

    var colors = {}
        ,defaultStyle = "w3-green"
        ,defaultTextStyle = "w3-text-green"
        ,textColorStyle = null
        ,bgColorStyle = null
        ,params = {}

  
    function preload() {
      colors = loadJSON('data/colors.json')
      params = getURLParams();
      // console.log(getURLParams());

      if(_.isNil(params)) {
        console.error("Not parameters passed in\nverify that the url has the format: '?server=<ipaddr>&pid=<0-19>'")
        return;
      }

      server = params.server;
      channelId = "player"+params.pid 
      clientName = "PLAYER " + params.pid 
      playerId = params.pid
      clientDescription = "PLAYER"+params.pid + " client "

      console.log("config = ", server, channelId, clientName,clientDescription, playerId)
    }

    function setup() {
      noCanvas();
      noLoop();

      initButtonHandlers();
      initPlayerLook();
      initSpacebrew();
      
    }


    let initPlayerLook = () => {
      //var playeridnum = 2,
      _color = colors[playerId].name

      //once these are loaded then we can
      //assign a style based on the player number
      //get the color and then get css class strings
      textColorStyle = ["bz","text",_color].join("-")
      bgColorStyle = ["bz",_color].join("-")    

      if(!_.isNil(textColorStyle) && !_.isNil(bgColorStyle)) {
        _.each(selectAll(".btnContainer")
              ,it => {
                it.removeClass(defaultStyle)
                it.addClass(bgColorStyle)
              })

        select("#playerId")
            .removeClass(defaultTextStyle)
            .addClass(textColorStyle)
      } 

      select("#playerId").html("Player " + playerId)   
    }


    let initButtonHandlers = () => {
      btns = selectAll(".btnContainer")
      _.each(btns, 
             b => {
              let id = b.id();
              if( id == 'btnUp') { 
                b.mousePressed(onDirectionButtonClick.bind(null,'up'));
              }
              if( id == 'btnDown') { 
                b.mousePressed(onDirectionButtonClick.bind(null,'down'))
              }
              if( id == 'btnLeft') { 
                b.mousePressed(onDirectionButtonClick.bind(null,'left'))
              }
              if( id == 'btnRight') { 
                b.mousePressed(onDirectionButtonClick.bind(null,'right'))
              }
            });
    }

    let sendToServer = (id,type,value) =>
      {
        console.log('[sendToServer]',id,type,value);
        spacebrew.send(id,type,value);
      }

    let move = null; //sendToServer.bind(null,channelId,SB_CHANNEL_TYPE);

    let onDirectionButtonClick = 
          (direction) => {
            console.log('[onDirectionButtonClick]',direction)
          if( direction === LEFT  || 
              direction === UP    ||   
              direction === RIGHT || 
              direction === DOWN ) {
            move(direction);
          }                                  
        }

    function keyPressed(value) {
      // console.log(keyCode);

      if(keyCode === 37) { move(LEFT) }
      if(keyCode === 38) { move(UP) }
      if(keyCode === 39) { move(RIGHT) }
      if(keyCode === 40) { move(DOWN) }
    }

    function keyTyped() {
      if(key === 'w' || key === 'W') { move(UP) }
      if(key === 'a' || key === 'A') { move(LEFT) }
      if(key === 's' || key === 'S') { move(DOWN) }        
      if(key === 'd' || key === 'D') { move(RIGHT) }
    }


</script>
